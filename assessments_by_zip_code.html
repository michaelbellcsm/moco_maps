<!doctype html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Assessments vs Estimated Sales Price</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		.halfmile {
			height: 850px;
			width: 944px;
		}


	</style>
</head>

<body class="mt-5 mx-5">
	<h1>Assessments vs Estimated Sales Price</h1>
	<h1>February 2024</h1>
	<div id="map" class="halfmile"></div>
</body>
<script src="js/county_lat_long.js"></script> 
<script src="js/zip_lat_long.js"></script> 
<script>

	const countyBorderOptions = {
		color: '#c0c0c0',
		fill: true,
		fillOpacity: 0.0
	}


	const mapstring = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'

	var map = L.map('map').setView([39.147262, -77.210840	], 10.4);
	
	L.polygon(countyBorderLatLongs, countyBorderOptions).addTo(map);


	zipBorderLatLongs.forEach(item => {
		g = L.polygon(item.get('coordinates'), { opacity: 0.2, color: '#FF0000', weight: 5, fill:true, fillOpacity: 1.0, fillColor: item.get('fillcolor')}).addTo(map);
		g.bindTooltip(item.get('tooltip')); }
	);
	L.tileLayer(mapstring, {
		maxZoom: 30,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map)

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</body>

</html>
