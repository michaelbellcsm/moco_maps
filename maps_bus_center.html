<!doctype html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>One-Half Mile Radii Around Bus Transit Centers</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

	<style>

</head>

<body class="mt-5 mx-5">
	<h1>One-Half Mile Radii Around Bus Transit Centers</h1>
	<h2>Silver Spring</h2>

	<h2>White Oak</h2>

</body>
<script>
	const greenIcon = L.icon({
    iconUrl: 'markers/marker-icon-green.png',
	iconSize: [40,66]
});
const greenCircleOptions = {
	radius: 805,
	color: '#00ff4c',
	fill: false
};
const redCircleOptions = {
	color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.0,
		radius: 805
}
	/* Silver Spring BTC */
	const mapstring = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
	var map_btc_silver_spring = L.map('map_btc_silver_spring').setView([38.994041, -77.030027], 15);

		maxZoom: 30,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map_btc_silver_spring);
	var marker = L.marker([38.994041, -77.030027], {icon: greenIcon}).addTo(map_btc_silver_spring);
	var circle = L.circle([38.994041, -77.030027], greenCircleOptions).addTo(map_btc_silver_spring);

/* Takoma Langley BTC*/
